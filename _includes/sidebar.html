<div class="side-bar">
  <button type="button" id="btn-close-sidebar" class="btn-close" aria-label="Close" onclick="
    document.getElementById('mobile-side-bar-wrapper').className = 'close-mobile-sidebar'""></button>
  <div>
    <img src="../assets/images/programmer.png" class="rounded mx-auto d-block profile-img" alt="...">
  </div>
  
  <nav class="side-nav">
    {% for group in site.data.category.groups %}
      <div class="list-group list-group-flush">
        {% for item in group.items %}
          <a href="/{{item.link}}" class="list-group-item list-group-item-action">
            {{item.item_name}}
          </a>
        {% endfor %}
      </ul>
      <br/>
    {% endfor %}
  </nav>
</div>
