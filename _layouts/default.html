<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{{ site.asset_url }}/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"/>

    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/syntax.css">

    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script async src="../assets/javascript/treat-buttons.js"></script>

    <title>{{ site.title }}</title>
  </head>

  <body>
    <div class="side-bar-wrapper">
      {% include sidebar.html %}
    </div>
    
    <div id="mobile-side-bar-wrapper">
      {% include sidebar.html %}
    </div>

    <div class="containter content-wrapper">
      <div class="row">
        <div class="col">
          <button id="btn-hamburger" onclick="handleHamburgerBtn">
            <img id="img-humburger" src="../assets/images/hamburger.png" />
          </button>
        </div>
      </div>
      <div class="row content">
        <div class="col-lg-2 col-sm-1 col-1"></div>
        <div class="col-lg-8 col-sm-10 col-10">
          {{ content }}
        </div>
        <div class="col-lg-2 col-sm-1 col-10"></div>
      </div>
    </div>
  </body>
</html>
